<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,900;1,700&display=swap"
      rel="stylesheet">
  </head>

  <body>
    <header>
      <img src="images/illustration-hero.svg"
        alt="Image with dark blue background and cartoon figure listening to portable music device" class="header-img">
    </header>
    <main>
      <div class="order-summary">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
      </div>
      <div class="price-plan">
        <div class="price-plan-item">
          <img src="images/icon-music.svg" alt="Musical note icond" class="music-icon">
        </div>
        <div class="price-plan-item">
          <h2>Annual Plan</h2>
          $59.99/year
        </div>
        <div class="price-plan-item change-plan"><a href="#change">Change</a></div>
      </div>
      <div class="checkout">
        <button class="checkout-button">
          Proceed to Payment
        </button>
        <a href="#" class="cancel-order">Cancel Order</a>
      </div>
    </main>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      <br>
      Coded by <a href="https://github.com/fyrfli">Camille Frantz (@fyrfli)</a>.
    </footer>
  </body>

</html>
